apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: fec
policyDefaults:
  namespace: cnfdf01-common
  policyAnnotations:
    ran.openshift.io/ztp-deploy-wave: '1'
  generatePolicyPlacement: true
policies:
  - name: fec
    manifests:
      - path: unwrapped
    remediationAction: inform
    placement:
      clusterSelector:
        matchExpressions:
          - key: common-cnfdf01
            operator: In
            values:
              - 'true'

