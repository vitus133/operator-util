        capabilities: Basic Install
        categories: Networking
        containerImage: registry.connect.redhat.com/intel/sriov-fec-operator@sha256:24745819d9ce3c6cfc059252deb2612a74d9c2593e2eef38bc9ff6d62c348327
        createdAt: "2023-01-30"
        description: An operator for Intel Wireless FEC Accelerator to orchestrate
          and manage the resources/devices exposed by a range of Intel's vRAN FEC
          acceleration devices/hardware within the OpenShift cluster.
        kubectl.kubernetes.io/default-container: manager
        operatorframework.io/properties: '{"properties":[{"type":"olm.gvk","value":{"group":"sriovfec.intel.com","kind":"SriovFecClusterConfig","version":"v1"}},{"type":"olm.gvk","value":{"group":"sriovfec.intel.com","kind":"SriovFecClusterConfig","version":"v2"}},{"type":"olm.gvk","value":{"group":"sriovfec.intel.com","kind":"SriovFecNodeConfig","version":"v1"}},{"type":"olm.gvk","value":{"group":"sriovfec.intel.com","kind":"SriovFecNodeConfig","version":"v2"}},{"type":"olm.package","value":{"packageName":"sriov-fec","version":"2.6.1"}}]}'
